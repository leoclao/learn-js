<!DOCTYPE html>
<html>
    <head>
        <title>Learning JS => String - Method</title>
    </head>
    <body>
        <h1>Learning JS</h1>
        <h2>String - Method</h2>
        <div id="upperCase"></div>
        <div id="lowerCase"></div>
    </body>
    <script>
        // 1, toUpperCase(), toLowerCase()
        var str = 'Method Converts A String';
        document.getElementById("upperCase").innerHTML = str.toUpperCase();
        document.getElementById("lowerCase").innerHTML = str.toLowerCase();

        
    </script>
</html>
